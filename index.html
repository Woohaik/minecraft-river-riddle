<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>River riddle</title>
</head>

<body>
    <div id="simon"></div>
    <div id="canvas"></div>
    <img id="villager-img" src="./assets/mobs/villager.png" alt="villager">
    <img id="herobrine-img" onclick="drawMove('herobrine')" class="flipedImage" src="./assets/mobs/herobrine.png"
        alt="herobrine">
    <img id="fox-img" onclick="drawMove('fox')" class="flipedImage small-image" src="./assets/mobs/fox.png" alt="fox">
    <img id="chicken-img" onclick="drawMove('chicken')" class="flipedImage small-image" src="./assets/mobs/chicken.png"
        alt="chicken">
    <img id="seed-img" onclick="drawMove('seed')" class="flipedImage small-image" src="./assets/mobs/seed.png"
        alt="seed">

    <img id="boat-img" class="flipedImage small-image" src="./assets/mobs/boat.png" alt="seed">

    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
